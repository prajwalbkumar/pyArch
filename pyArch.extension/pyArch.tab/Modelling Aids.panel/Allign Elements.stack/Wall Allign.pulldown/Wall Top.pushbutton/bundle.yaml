    Description:


    Aligns the tops of selected walls to the bottom of structural members or ceilings, depending on the selected branch.

    ________________________________________________________________
    
    
    How-To:


    1. Click on the tool.

    2. Select the Discipline: Architecture or Interior.

    3. Select the SC/ST link file.

    4. Select the wall types to align the tops.


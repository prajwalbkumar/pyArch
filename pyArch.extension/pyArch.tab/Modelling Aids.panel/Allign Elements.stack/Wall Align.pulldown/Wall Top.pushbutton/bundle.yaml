    ________________________________________________________________
    
    
    Description:


    Aligns the tops of selected walls to the bottom of structural members or ceilings, depending on the selected branch.

    ________________________________________________________________
    
    
    How-To:


    1. Either Select the Walls and then Click on the tool or Click on the tool.

    2. Select Walls by their Type Name in the Entire Project or Custom Select Walls. 

    3. Select the Discipline: Architecture or Interior.

    4. Select the SC/ST link file.



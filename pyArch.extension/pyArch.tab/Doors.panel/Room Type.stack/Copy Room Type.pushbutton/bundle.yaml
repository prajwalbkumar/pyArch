  en_us: >-
    Version   =   0.1.0
    
    Date       =   20.09.2024

    ________________________________________________________________
    
    
    Description:


    Copies Room_Type values into doors belonging
    
    to their respective rooms.


    ________________________________________________________________
    
    
    How-To:


    0. This tool doesn't modify elements in a Model Group.
    
    1. Fill the "Room_Number" parameter for all doors using the DAR Door Add-In.

    2. Run the tool and select the Door Design Database when prompted.


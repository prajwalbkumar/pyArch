    ________________________________________________________________
    
    
    Description:


    Adds a "Room_Type" parameter to Rooms and Doors, 
    
    then updates it using the Door Design Database Excel file.

    ________________________________________________________________
    
    
    How-To:


    1. Update the Door Design Database Excel file.

    2. Select the file when prompted.
    
    3. Assign the Room_Type value from the dropdown in Room Properties.


    Description:


    Adjusts doors to ensure the correct door-nib (wall to door) dimension. 
    If any door is below the minimum dimension, the tool updates it. 
    

    Optionally, pre-select target doors to only operate on selected doors.

    ________________________________________________________________
    
    
    How-To:


    1. (Optional) Select doors.

    2. Enter the minimum door-nib dimension.


    Description:


    Checks door parameters to ensure the correct door type is used, based on the Door Design Database.

    ________________________________________________________________
    
    
    How-To:


    1. Ensure all doors have the "Room_Type" parameter filled. Use "Add Room Type" and "Copy Room Type" first.

    2. Select the Door Design Database when prompted.

    3. Choose the necessary test.


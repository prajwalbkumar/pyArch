  en_us: >-
    Version   =   0.1.0
    
    Date       =   20.09.2024

    ________________________________________________________________
    
    
    Description:


    Writes STC ratings to doors based on their hosted wall's STC rating.


    ________________________________________________________________
    
    
    How-To:


    0. This tool doesn't modify elements in a Model Group.
    
    1. Ensure all walls have a STC rating. If no rating is needed, set it to 0.

    2. Run the tool.

